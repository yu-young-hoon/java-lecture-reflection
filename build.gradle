plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.8.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

ext {
    lombokVersions = "1.16.10"
    springBootVersion = '1.5.2.RELEASE'
}

group 'com.yyh'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compileOnly("org.projectlombok:lombok:${lombokVersions}")
    annotationProcessor("org.projectlombok:lombok:${lombokVersions}")
    testCompileOnly("org.projectlombok:lombok:${lombokVersions}")
    testAnnotationProcessor("org.projectlombok:lombok:${lombokVersions}")

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation 'org.springframework.boot:spring-boot-starter-aop'
    compile group: 'cglib', name: 'cglib', version: '2.2.2'
    implementation 'com.google.auto.service:auto-service:1.0-rc5'

}